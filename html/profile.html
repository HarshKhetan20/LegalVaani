<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Legalवाणी</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="home.html">
                    <i class="fas fa-balance-scale"></i>
                    <h1>Legalवाणी</h1>
                </a>
            </div>
            <div class="header-right">
                <p class="tagline">Professional Legal Document Generator for Advocates</p>

                <!-- Authentication UI -->
                <div class="auth-section">
                    <div class="auth-buttons" style="display: none;">
                        <button class="btn btn-primary btn-sm" onclick="showAuthModal('login')">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="showAuthModal('signup')">
                            <i class="fas fa-user-plus"></i> Sign Up
                        </button>
                    </div>
                    <div class="user-info">
                        <div class="profile-icon">
                            <a href="profile.html"><i class="fas fa-user-circle"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- Added missing closing div for container -->
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <h1 id="user-name">User Name</h1>
            <p id="user-email">user@example.com</p>
        </div>

        <div class="profile-details">
            <div class="profile-section">
                <h2>Personal Information</h2>
                <div class="info-group">
                    <label>Full Name:</label>
                    <input type="text" id="full-name">
                </div>
                <div class="info-group">
                    <label>Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="info-group">
                    <label>Phone:</label>
                    <input type="tel" id="phone">
                </div>
                <div class="info-group">
                    <label>Location:</label>
                    <input type="text" id="location">
                </div>
            </div>

            <div class="profile-section">
                <h2>Account Settings</h2>
                <button class="update-btn">Update Profile</button>
                <button class="change-password-btn">Change Password</button>
                <button class="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Legalवाणी. Professional Legal Document Generator for Advocates and Lawyers.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <!-- Application Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/profile.js"></script>
</body>

</html>
